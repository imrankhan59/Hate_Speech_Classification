name: Continuous Integration Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  model-ci:
    runs-on: ubuntu-latest
    env:
      # MLflow DAGsHub configuration
      MLFLOW_TRACKING_URI: https://dagshub.com/imrankhan59/Hate_Speech_Classification.mlflow
      MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
      MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ Cache pip dependencies
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest dvc

      # 5️⃣ Run tests
      - name: Run tests
        run: pytest -q --disable-warnings || true

      # 6️⃣ Configure DVC remote
      - name: Configure DVC remote
        run: |
          dvc remote modify origin --local auth basic
          dvc remote modify origin --local user ${{ secrets.DAGSHUB_USERNAME }}
          dvc remote modify origin --local password ${{ secrets.DAGSHUB_TOKEN }}

      # 7️⃣ Pull data from DVC remote
      - name: Pull data from DVC
        run: |
          dvc pull -v
          dvc checkout

      # 8️⃣ Run the DVC pipeline
      - name: Run pipeline
        run: dvc repro -v
