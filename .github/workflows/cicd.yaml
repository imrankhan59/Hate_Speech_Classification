name: ML Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  model-ci:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ Cache pip dependencies
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest dvc

      # 5️⃣ Configure DVC remote
      - name: Configure DVC remote
        run: |
          dvc remote modify origin --local auth basic
          dvc remote modify origin --local user ${{ secrets.DAGSHUB_USERNAME }}
          dvc remote modify origin --local password ${{ secrets.DAGSHUB_TOKEN }}

      # 6️⃣ Pull only necessary data from DVC
      - name: Pull data from DVC
        run: |
          dvc pull data/raw_data.csv -v
          dvc pull data/imb_data.csv -v

      # 7️⃣ Run tests
      - name: Run all tests
        run: pytest tests/ --disable-warnings -v

